name: Build Packages and Release
on:
  push:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node: ['10']
    name: Node ${{ matrix.node }}

    steps:
       - uses: actions/checkout@v2
       - uses: actions/setup-node@v1
         with:
           node-version: '10.x'
           registry-url: 'https://registry.npmjs.org'
       - run: npm install
       - run: npm publish
         env:
           NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
